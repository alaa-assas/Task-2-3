<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex Property</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <h1>Flex Property</h1>
    <div class="main">
        <!-- column one -->
        <div class="column1">
            <!-- row one from column one -->
            <div class="row1 rectangle-horizontal">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <!-- row two from column one -->
            <div class="row2 rectangle-horizontal">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>            
            <!-- row three from column one -->
            <div class="row3 rectangle-horizontal">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
        <!-- column two -->
        <div class="column2">
            <!-- column one from column two -->
            <div class="column2-1 rectangle-vertical">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <!-- column two from column two -->
            <div class="column2-2 rectangle-vertical">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <!-- column three from column two -->
            <div class="column2-3 rectangle-vertical">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
    </div>
</body>
</html>
